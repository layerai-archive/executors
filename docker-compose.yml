services:
  python3.7-slim:
    image: layerai/executor-python3.7-slim
    build:
      context: ./
      args:
        - PYTHON_VERSION=3.7.13
        - PIP_VERSION=22.2.2

  python3.8-slim:
    image: layerai/executor-python3.8-slim
    build:
      context: ./
      args:
        - PYTHON_VERSION=3.8.13
        - PIP_VERSION=22.2.2

  python3.7-gpu:
    image: layerai/executor-python3.7-gpu
    build:
      context: ./
      dockerfile: python3.7-gpu/Dockerfile

  python3.8-gpu:
    image: layerai/executor-python3.8-gpu
    build:
      context: ./
      dockerfile: python3.8-gpu/Dockerfile
